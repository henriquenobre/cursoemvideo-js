<body>
    <script>

        function calculaAreaTerreno(largura, comptrimento){
            largura = parseFloat(largura)
            comprimento = parseFloat(comprimento)
            var area = largura * comptrimento
            return area
        }

        var largura = prompt("digite a largura:")
        var comprimento = prompt("digite o comprimento")
        calculaAreaTerreno(largura, comprimento)
        document.write("a area do terreno Ã©: " + calculaAreaTerreno(largura, comprimento))




    </script>
</body>
