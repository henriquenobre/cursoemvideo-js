<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modelo</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
        <p>Adcione Números para saber:</p>
        <div id="expl">
        <ul>
            <li>A quantidade de números </li>
            <li>O maior e o menor</li>
            <li>A soma dos números</li>
            <li>A média dos números</li>
        </ul>
        </div>
    </header>
    <section id="">
        <div id="add">
            <label for="adnum">Número (entre 1 e 100)</label>
            <input type="number" name="adnum" id="adnum" placeholder="Adcione um número">
            <input type="button" value="Adcionar" onclick="adcionar()">
        </div>

        <div id="result">
            <select name="num" id="num" size="6"></select><br>
            <input type="button" value="Finalizar" onclick="finalizar()"><br>
        </div>
        <div id="analize"></div>

    </section>
    <script src="script.js"></script>
</body>
</html>
